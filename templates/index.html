<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reel to GIF</title>
</head>
<body>
  <h2>Convert Instagram Reel to GIF</h2>
  <form method="post">
    <label>Instagram Reel URL:</label><br>
    <input type="text" name="url" required style="width: 400px;"><br><br>

    <label>Start Time (seconds):</label><br>
    <input type="text" name="start" placeholder="e.g. 3"><br><br>

    <label>End Time (seconds):</label><br>
    <input type="text" name="end" placeholder="e.g. 8"><br><br>

    <button type="submit">Convert & Download GIF</button>
  </form>
</body>
</html>
