<!DOCTYPE html>
<html>
<head>
  <title>Instagram Reel to GIF</title>
</head>
<body>
  <div style="max-width: 500px; background: lightblue; border: 1px solid blue; border-radius: 5px;">
  <h2 style="font-family: Arial;">Convert Instagram Reel to GIF</h2>
  <form method="post">
    <label>Instagram Reel URL:</label><br>
    <input type="text" name="url" required placeholder="Paste the Reel URL" style="width: 400px;"><br><br>

    <label>Start Time (seconds):</label><br>
    <input type="text" name="start" placeholder="Optional - e.g. 3"><br><br>

    <label>End Time (seconds):</label><br>
    <input type="text" name="end" placeholder="Optional - e.g. 8"><br><br>

    <label>Select GIF Quality:</label><br>
    <select name="quality">
      <option value="low">Low (Smallest file, lowest quality)</option>
      <option value="medium" selected>Medium (Balanced)</option>
      <option value="high">High (Best quality, largest size)</option>
    </select><br><br>

    <button style="background-color: blue; color: #fff; width: 100%; padding: 10px; font-weight: bold;" type="submit">Convert to GIF</button>
  </form>
  <div>
</body>
</html>
